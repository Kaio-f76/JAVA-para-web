<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> caso ainda não tenha, faça um cadastro :)</h1>
            <img class="left-login-image" src="img/financial-data-animate.svg" alt="animacaoFinancas">
        </div>
        <div class="right-login">
          <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn btn-login">Login</button>
                <button class="btn btn-realizar-cadastro">Não possuo um cadastro!</button>
          </div>  
        </div>
    </div>
    
</body>
</html>
